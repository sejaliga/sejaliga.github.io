        <main role="main" class="container my-3">
          <h5 class="bg-liga text-white p-3 rounded shadow-sm mb-3">Adicionar quadrinho à biblioteca</h5>
          <div class="form-group">
            <label for="formGroupExampleInput">Qual o título do seu quadrinho?</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="O Título">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Conte aos outros algo sobre seu quadrinho!</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label class="m-0" for="exampleFormControlSelect1">Qual é a condição do seu quadrinho, de 1 a 5?</label>
            <label class="small" for="exampleFormControlSelect1">(de melhor para pior, sendo 1 o melhor estado possível)</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">Por que essa nota?</label>
            <input type="text" class="form-control text-truncate" id="formGroupExampleInput" placeholder="Pode estar amassado, rasgado, folhas faltando etc">
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">Fazer upload de fotos do seu quadrinho</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">O que você quer fazer?</label>
            <div class="bg-white px-3 py-2 rounded" style="border: 1px solid #ced4da;">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  <i class="fas fa-hand-holding-heart text-success"></i> Emprestar
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  <i class="fas fa-exchange-alt text-primary"></i> Trocar
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  <i class="fas fa-gift text-danger"></i> Doar
                </label>
              </div>
            </div>
          </div>
